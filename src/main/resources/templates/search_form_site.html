<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Boot Thymeleaf Application - Form Samples - Inputs</title>
</head>
<body>

	
	
	  <h2>Select Option Example 1</h2>
    <form name='f' th:object="${searchSiteForm}" method='GET'>
        <table>
            <tr>
                <td>Select Country:</td>
                <td>
                    <select th:field="*{id_site}">
                         <option value=""> -- </option>
                         <option th:each="key : ${mapSite.keySet()}"
                                 th:value="${key}"
                                 th:utext="${mapSite.get(key)}">
                         </option>
                  </select>
                </td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
